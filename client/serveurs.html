<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/index.js" defer></script>
  <title>NOLIFE - SERVEURS</title>
</head>
<body>
  <div class="container-website">
    <header>
      <nav>
        <a href="../index.html"><img src="./src/images/logo-Nolife.webp" alt="nolife"></a>
        <div class="navigation">
          <a href="/">Accueil</a>
          <!-- <a href="#">VIP</a> -->
          <a href="./serveurs.html" class="activ">Nos serveurs</a>
          <a href="./contact.html">Contact</a>
          <!-- <img src="./src/images/steam_signin.png" class="steam-signin"> -->
        </div>
      </nav>
    </header>
    <main>
      <div class="general-server">
        <h1 class="player-online"></h1>
        <div class="list-mod-servers">
          <span class="btn-filter active" onclick="filterSelection('all')">Voir tout</span>
          <span class="btn-filter" onclick="filterSelection('retake')">RETAKE</span>
          <span class="btn-filter" onclick="filterSelection('ffa')">FFA DM</span>
          <span class="btn-filter" onclick="filterSelection('hs')">HS DM</span>
          <!-- <span class="btn-filter" onclick="filterSelection('pistol')">PISTOL DM</span> -->
          <!-- <span class="btn-filter" onclick="filterSelection('execute')">EXECUTE</span>
          <span class="btn-filter" onclick="filterSelection('surf')">SURF N' CHILL</span>
          <span class="btn-filter" onclick="filterSelection('kz')">KZ CLIMB</span>
          <span class="btn-filter" onclick="filterSelection('1v1')">1V1 ARENA</span>
          <span class="btn-filter" onclick="filterSelection('jailbreak')">JAILBREAK</span> -->
        </div>
        <div class="list-server">
          <div class="servers retake">
            <h2 class="server-title">RETAKE #1</h2>
            <p class="server-manyPlayer-retake1"></p>
            <p class="server-map-retake1"></p>
            <p class="server-ip-retake1">retake1.nolife.fr</p>
            <button>CONNECT</button>
          </div>
          <div class="servers retake">
            <h2 class="server-title">RETAKE #2</h2>
            <p class="server-manyPlayer-retake2"></p>
            <p class="server-map-retake2"></p>
            <p class="server-ip">retake2.nolife.fr</p>
            <button>CONNECT</button>
          </div>
          <div class="servers ffa">
            <h2 class="server-title">FFA DM #1</h2>
            <p class="server-manyPlayer-ffa1"></p>
            <p class="server-map-ffa1"></p>
            <p class="server-ip">dm1.nolife.fr</p>
            <button>CONNECT</button>
          </div>
          <div class="servers ffa">
            <h2 class="server-title">FFA DM #2</h2>
            <p class="server-manyPlayer-ffa2"></p>
            <p class="server-map-ffa2"></p>
            <p class="server-ip">dm2.nolife.fr</p>
            <button>CONNECT</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer-partner">
      <img src="./src/images/partner/impact.png">
      <img src="./src/images/partner/five.png">
      <img src="./src/images/partner/logo-rez.png">
      <img src="./src/images/partner/logo.png">
      <img src="./src/images/partner/thugz.png">
    </div>
  </footer>
</body>
</html>
